# tmux Configuration
# ~/.tmux.conf

# Change prefix from 'Ctrl-b' to 'Ctrl-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Use 256 colors and true color support
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm-256color:RGB"

# Increase scrollback buffer size
set -g history-limit 50000

# Display tmux messages for 4 seconds
set -g display-time 4000

# Refresh status more often
set -g status-interval 5

# Focus events (for vim autoread)
set -g focus-events on

# Super useful for grouped sessions
setw -g aggressive-resize on

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Easy config reload
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection like Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter

# Synchronize panes (useful for running same command on multiple servers)
bind S setw synchronize-panes

# Quick window switching
bind -n M-h previous-window
bind -n M-l next-window

# Move windows left/right
bind -n M-Left swap-window -t -1\; select-window -t -1
bind -n M-Right swap-window -t +1\; select-window -t +1

# Don't rename windows automatically
set-option -g allow-rename off

# Loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Status bar configuration
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour234 fg=colour137'

# Left side: Session name + host + current directory
set -g status-left '#[fg=colour233,bg=colour245,bold] #S #[fg=colour245,bg=colour238] #H #[fg=colour238,bg=colour234] #{b:pane_current_path} '
set -g status-left-length 60

# Right side: Git branch + CPU/Memory + Date/Time
# Note: Some items require additional setup (see comments)
set -g status-right '#[fg=colour241,bg=colour234]#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD 2>/dev/null) #[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 80

# Update status bar every second (for clock)
set -g status-interval 1

# Window status
setw -g window-status-current-style 'fg=colour81 bg=colour238 bold'
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-style 'fg=colour138 bg=colour235 none'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# Pane borders
set -g pane-border-style 'fg=colour238 bg=colour235'
set -g pane-active-border-style 'bg=colour236 fg=colour51'

# Messages
set -g message-style 'fg=colour232 bg=colour166 bold'

# Clock mode
setw -g clock-mode-colour colour135

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Escape time (for vim)
set -sg escape-time 0

# Set shell
set -g default-shell /bin/zsh

# Smart pane switching with awareness of Vim splits (requires vim-tmux-navigator)
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# Restore clear screen
bind C-l send-keys 'C-l'

# Status bar customization options
# Here are additional items you can add to your status bar:
#
# SYSTEM MONITORING (requires external commands):
# CPU usage: #(top -l 1 | grep "CPU usage" | awk '{print $3}')
# Memory: #(vm_stat | grep "Pages free" | awk '{print $3}')
# Load average: #(uptime | cut -d "," -f 3-)
# Battery: #(pmset -g batt | grep -o "[0-9]*%")
# Network: #(ifconfig en0 | grep "inet " | awk '{print $2}')
#
# DEVELOPMENT:
# Python venv: #{?VIRTUAL_ENV,ðŸ #{b:VIRTUAL_ENV},}
# Node version: #(node -v)
# Docker containers: #(docker ps -q | wc -l | xargs)
# Kubernetes context: #(kubectl config current-context 2>/dev/null || echo "")
#
# GIT (current implementation shows branch):
# Git status: #(cd #{pane_current_path}; git status -s | wc -l | xargs)
#
# TMUX INFO:
# Pane title: #{pane_title}
# Pane index: #{pane_index}
# Window flags: #{window_flags}
# Client size: #{client_width}x#{client_height}
#
# CUSTOM SCRIPTS:
# You can create scripts in ~/bin/ and call them:
# Weather: #(curl -s wttr.in?format=3)
# Todo count: #(task pending count 2>/dev/null || echo "0")

